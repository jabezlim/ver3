<div oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
<nav class="navbar navbar-white navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span> 
        </button>
        <div ng-show="vm.site.image" class="navbar-brand brandimage">           
            <a href="" ng-click="vm.reloadsite()" >
                <img class="brandimage" ng-show="vm.site.image" src="{{BASE_URL}}ci/uploads/{{vm.site.image}}" alt="{{vm.site.name}}">
                <span>&nbsp;{{vm.order.site.name}}</span>
            </a>
        </div>
        <div ng-hide="vm.site.image" class="navbar-brand">
            <a href="" ng-click="vm.reloadsite()" >{{vm.order.site.name}}</a>
        </div>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        <li ng-repeat="cat in vm.categories | filter:{active:1}" ng-class="{'active': cat.id==vm.category.id}" class="category" ng-click="vm.setcat(cat)">
            <span ng-hide="cat.image" class="cattext" ><strong>{{cat.name}}</strong></span>
            <img ng-show="cat.image" src="{{BASE_URL}}ci/uploads/{{cat.image}}" alt="{{cat.name}}">
        </li>            
      </ul>
      <ul class="nav navbar-nav">        	    
        <!--li><a href='#/editmenu/{{vm.siteid}}/{{vm.category.id}}'><span class="glyphicon glyphicon-edit"></span> Edit</a></li -->
      </ul>
    </div>
  </div>
</nav>

<section class="container"> 
       
    <div ng-show="vm.viewmode=='cashmode'" class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <div class="text-center">            
                
                <div class = "panel panel-primary">

				<div class="col-sm-2"></div>
        
                    <div class="panel-heading"><h2>결재 금액 : {{vm.balance | number}} 원</h2></div>
                    <div class="panel-body">   
                        <div>
                            <h3 class="col-xs-12 col-sm-12">받은돈: {{paid | number}} 원</h3>
                            <h3 class="col-xs-12 col-sm-12">잔돈: {{bal | number}} 원</h3>
                        </div>
                        <div>
                            <button type="button" class="btn btn-warning btn-lg" ng-click="pay(50000)">5만원</button>
                            <button type="button" class="btn btn-success btn-lg" ng-click="pay(10000)">만원</button>
                            <button type="button" class="btn btn-warning btn-lg" ng-click="pay(5000)">5천원</button>
                            <button type="button" class="btn btn-primary btn-lg" ng-click="pay(1000)">천원</button>
                            <button type="button" class="btn btn-default btn-lg" ng-click="pay(500)">5백원</button>
                            <!--button type="button" class="btn btn-default btn-lg" ng-click="pay(100)">백원</button -->
                            <button type="button" class="btn btn-danger btn-lg" ng-click="pay(0)">Reset</button>
                        </div>
                        <div>
                            <center><table><tr>
                                <td><strong>영수증:</strong></td>
                                <td><input type="checkbox" class="form-control editbox" ng-model="breceipt1" ng-true-value="1" ng-false-value="0"></td>
                            </tr></table></center>
                        </div>
                    </div>
                                
                    <div class="panel-footer">
                        <button ng-show="vm.order.check.cardcheck" type="button" class="btn btn-danger btn-lg" ng-click="cashreceipt('03',totalprice)">현금영수증(소비자)</button>
                        <button ng-show="vm.order.check.cardcheck" type="button" class="btn btn-danger btn-lg" ng-click="cashreceipt('13',totalprice)">현금영수증(사업자)</button>
                        <a href="" ng-click="manualOrder()" class="d-inline">
                            <img src="./images/ok-sm.png" alt="ok">
                        </a>
						<a href="" ng-click="backtomenu1()" class="d-inline">
							<img src="{{BASE_URL}}images/cancel-check.png" alt="cancel">
						</a>                                           
                    </div>
                
                </div>
                
            </div>
		</div>
        <div class="col-sm-2"></div>
    </div>    
    
</section>
</div>
